<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="nombre" placeholder="Ingrese el nombre del articulo" class="form-control">
            </div>
            <div class="col">
                <input type="text" id="valor" placeholder="Ingrese el valor del articulo"  class="form-control">
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" onclick="agregarItem()">Registrar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>
        </div>
    </div>
<br>
<table class="table table-striped" style="margin-left: 5%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="listaElementos">
    </tbody>
  </table>

    <script src="./script.js"></script>
</body>
</html>
